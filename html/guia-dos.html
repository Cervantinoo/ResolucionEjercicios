<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/guia-dos.css">
    <title>Guia de ejercicios 2</title>
</head>

<body>
    <header>
        <a href="/index.html"><img src="/imagenes/cssLogo.png" alt="Logo" id="logo"></a>
        <nav>
            <a href="https://maxiprograma.com/" target="_blank">MaxiPrograma</a>
            <a href="/html/informacion.html">Información</a>
        </nav>
    </header>
    <h1>Guia de ejercicios 2</h1>

    <!--Ejercicio uno-->

    <div class="container">
        <section>
            <article class="caja">
                <h3>Ejercicio 1: Mayor o Menor que 10</h3>
                <form action="">
                    <input type="number" class="numA" placeholder="Ingrese un número">
                </form>
            </article>
            <p class="mayor">El número es </p>
        </section>

        <!--Fin Ejercicio uno-->

        <!--Ejercicio Dos-->
        <section>
            <article class="caja">
                <h3>Ejercicio 2: Te muestro el menor</h3>
                <form action="">
                    <input type="number" class="numB" placeholder="Ingrese un número">
                    <input type="number" class="numC" placeholder="Ingrese un número">
                </form>
            </article>
            <p class="menor"></p>
        </section>
        <!--Fin ejercicio dos-->

        <!--Inicio Ejercicio Tres-->
        <section>
            <article class="caja">
                <h3>Ejercicio 3: Mayor, menor o igual</h3>
                <form action="">
                    <input type="number" class="numd" placeholder="Ingrese un número">
                    <input type="number" class="nume" placeholder="Ingrese un número">
                </form>
            </article>
            <p class="igual"> es mayor. </p>
        </section>
        <!--Fin Ejercicio Tres-->

        <!--Inicio Ejercicio Cuatro-->
        <section>
            <article class="caja">
                <h3>Ejercicio 4: Positivo, negativo o Cero</h3>
                <form action="">
                    <input type="number" class="numf" placeholder="Ingrese un número">
                </form>
            </article>
            <p class="positivo"></p>
        </section>
        <!-- Fin ejercicio Cuatro-->
    </div>

    <div class="container">
        <!--Inicio Ejercicio Cinco-->
        <section>
            <article class="caja">
                <h3>Ejercicio 5: Par o Impar</h3>
                <form action="">
                    <input type="number" class="numg" placeholder="Ingrese un número">
                </form>
            </article>
            <p class="par"></p>
        </section>
        <!-- Fin ejercicio Cinco-->

        <!--Inicio Ejercicio Seis-->
        <section>
            <article class="caja">
                <h3>Ejercicio 6: Descuento</h3>
                <form action="">
                    <input type="number" class="precio" placeholder="Ingrese un número">
                </form>
            </article>
            <p class="descuento"></p>
        </section>
        <!-- Fin ejercicio Seis-->

        <!--Inicio Ejercicio Siete-->
        <section>
            <article class="caja">
                <h3>Ejercicio : Detectar el mayor</h3>
                <form action="">
                    <input type="number" class="a" placeholder="Ingrese un número">
                    <input type="number" class="b" placeholder="Ingrese un número">
                    <input type="number" class="c" placeholder="Ingrese un número">
                    <input type="number" class="d" placeholder="Ingrese un número">
                </form>
            </article>
            <p class="elmayor"></p>
        </section>
        <!-- Fin ejercicio Siete-->
    </div>


    <script src="/scripts/guia-dos.js"></script>
</body>

</html>
